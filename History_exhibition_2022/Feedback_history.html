<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link rel="stylesheets" href="./Feedback_History.css" />
  </head>
  <body>
    <table class="feedback">
      <tr>
        <td>
          Enter the Name and Feedback(Please give a semi-colon between Name and
          Feedback)
        </td>
        <td><textarea id="feedback" type="text"></textarea></td>
      </tr>
      <tr>
        <td>
          <button id="create" onclick="addFeedback()">Add Feedback</button>
        </td>
      </tr>
      <tr>
        <td>
          <button id="view" onclick="viewFeedback()">View Feedback</button>
        </td>
      </tr>
      <tr>
        <td>
          <button id="delete" onclick="deleteFeedback()">
            Delete Feedback
          </button>
        </td>
      </tr>
    </table>
    <div id="result"><h2>Feedback Details</h2></div>
    <script src="./Feedback_History.js" type="text/javascript"></script>
  </body>
</html>
