<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
  </head>
  <body>
    <h2>Feedback for the ART OF LIVING session</h2>
    <table>
      <tr>
        <td>Enter the Feedback</td>
        <td><textarea id="feedback" type="text"></textarea></td>
      </tr>
      <tr>
        <td>
          <button id="create" onclick="addFeedback()">Add Feedback</button>
        </td>
      </tr>
      <tr>
        <td>
          <button id="view" onclick="viewFeedback()">View Feedback</button>
        </td>
      </tr>
      <tr>
        <td>
          <button id="delete" onclick="deleteFeedback()">
            delete feedback
          </button>
        </td>
      </tr>
    </table>
    <div id="result"><h2>Feedback Details</h2></div>
    <script src="../Java-Script/index.js" type="text/javascript"></script>
  </body>
</html>
